        var width = 600;	//画布的宽度
	    var height = 200;	//画布的高度

	    var svg = d3.select("body")				//选择文档中的body元素
				.append("svg")				//添加一个svg元素
				.attr("width", width)		//设定宽度
				.attr("height", height);	//设定高度
	
	    var dataset = [ 80 , 90, 70 , 60 , 70 ];
        var skills = ["SQL", "Python", "SAS", "R", "JavaScript"];
        

	    var linear = d3.scale.linear()
					.domain([0, d3.max(dataset)])
					.range([0, 250]);

        var axis = d3.svg.axis()
                     .scale(linear)
                     .orient("bottom")
                     .ticks(8);    

	    var rectHeight = 25;	//每个矩形所占的像素高度(包括空白)
        var yposition = 25 * dataset.length;
        

	    var rects = svg.selectAll("rect")
		  .data(dataset)
		  .enter()
		  .append("rect")
		  .attr("x",170)
		  .attr("y",function(d,i){
				return i * rectHeight;
		  })
		  .attr("width",function(d){
		   		return linear(d);
		  })
		  .attr("height",rectHeight-2)
		  .attr("fill","steelblue")
          .on("mouseover", function(d,i){
              d3.select(this)
                .attr("fill","black");
          })
          .on("mouseout", function(d,i){
              d3.select(this)
                .attr("fill","steelblue");
          });

        var texts = svg.selectAll(".MyText")
                       .data(skills)
                       .enter()
                       .append("text")
                       .attr("class", "MyText")
                       .attr("transform", "translate(20, 15)")
                       .attr("x", function(){
                           return 70;
                       })
                       .attr("y", function(d,i){
                           return i * rectHeight;
                       })
                       .text(function(d){
                           return d;
                       })
                       .transition()
                       .delay(1000)
                       .attr("x", 120)
                       .transition()
                       .duration(2000)
                       .attr("x", 70);
         

        //Pie Chart
        var piewidth = 400;
		var pieheight = 400;
		var dataset = [ 30 , 10 , 43 , 55 , 13 ];
		
		var piesvg = d3.select("body")
					.append("svg")
					.attr("width", piewidth)
					.attr("height", pieheight);
		
		var pie = d3.layout.pie();

		var piedata = pie(dataset);
		
		var outerRadius = 150;	//外半径
		var innerRadius = 50;	//内半径，为0则中间没有空白

		var arc = d3.svg.arc()	//弧生成器
					.innerRadius(innerRadius)	//设置内半径
					.outerRadius(outerRadius);	//设置外半径
		
		var color = d3.scale.category20();
		
		var arcs = piesvg.selectAll("g")
					  .data(piedata)
					  .enter()
					  .append("g")
					  .attr("transform","translate("+ (piewidth/2) +","+ (piewidth/2) +")");
					  
		arcs.append("path")
			.attr("fill",function(d,i){
				return color(i);
			})
			.attr("d",function(d){
				return arc(d);
			});
		
		arcs.append("text")
			.attr("transform",function(d){
				return "translate(" + arc.centroid(d) + ")";
			})
			.attr("text-anchor","middle")
			.text(function(d){
				return d.data;
			});
		
		console.log(dataset);
		console.log(piedata);
        

        </script>
